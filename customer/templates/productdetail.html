<!DOCTYPE html>
{%extends 'base.html'%}

{%block body_block%}
<div class="container text-center mt-5 text-primary">
    <h1> WELCOME TO MOBILE STORE</h1>
</div>
<div class="container-fluid">
    <div class="row">

        <div class="col-3">
            <div class="col-5">
              <div class="card" style="width: 18rem;">
                <img src="{{mobile.image.url}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{mobile.mobile_name}}</h5>
                    <p class="card-text">{{mobile.specs}}</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">{{mobile.price}}</li>
                    <li class="list-group-item">{{mobile.brand}}</li>
                    <li class="list-group-item">{{mobile.os}}</li>
                    <li class="list-group-item">{{mobile.memory}}</li>



                </ul>
                <div class="card-body">
                    <a href="" class="card-link">Addtocart</a>
                </div>
              </div>
            </div>
        </div>
        <div class="col-4">

        </div>
    </div>


</div>
{% endblock %}
